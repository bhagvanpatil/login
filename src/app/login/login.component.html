<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary"> Login Page</mat-toolbar>
    <form
      fxLayoutAlign="strecth"
      fxLayout="column"
      class="login-form"
      [formGroup]="loginForm"
      (ngSubmit)="loginUser()"
    >
      <mat-form-field>
        <mat-label>User Name</mat-label>
        <input
          matInput
          placeholder="username"
          formControlName="username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="password"
          formControlName="password"
          required
        />
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </mat-card>
</div>
